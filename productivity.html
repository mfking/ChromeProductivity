<!DOCTYPE HTML>
<html>
	<head>
        <title>New Page</title>
        <meta charset="UTF-8">
        <meta name="description" content="A daily planner that helps you stay productive"/>
        <meta name="author" content="Meghan King and Lindsey Stuntz" />
        <link rel="stylesheet" href="style.css" type="text/css" media="screen">
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script type="text/javascript" src="myScript.js"></script>
    </head>
	<body>
		<h1> Productivity </h1>
		<div class="row1">
			<div id="col1" class="col"></div>
			<div id="col2" class="col"></div>
			<div id="col3" class="col">
				<div id="myDIV" class="header">
  					<h2>My To Do List</h2>
  					<input type="text" id="myInput" placeholder="to do...">
  					<a id="addBtn" class="addBtn">Add</a>
				</div>

				<ul id="myUL">
  					<li>Hit the gym</li>
  					<li class="checked">Pay bills</li>
  					<li>Meet George</li>
  					<li>Buy eggs</li>
  					<li>Read a book</li>
  					<li>Organize office</li>
				</ul>
				<script type="text/javascript" src="myScript.js"></script>
			</div>
		</div> 
		<div class="row2">
			<div id="col4" class="col"></div>
			<div id="col5" class="col"></div>
			<div id="col6" class="col"></div>
		</div>

	</body>
<html>
