<!DOCTYPE HTML>
<html>
	<head>
        <title>New Page</title>
        <meta charset="UTF-8">
        <meta name="description" content="A daily planner that helps you stay productive"/>
        <meta name="author" content="Meghan King and Lindsey Stuntz" />
        <link rel="stylesheet" href="style.css" type="text/css" media="screen">
		<!--<script type="text/javascript" src="myScript.js"></script>-->
    </head>
	<body>
		<h1 id="header"> Welcome </h1>
		<div class="row1">

			<!-- To Do List -->
			<div id="col" class="col">
				<a id="toDo" class="toDo"> To Do List </a>
				<div id="toDoList" class="toDoList">
					<div id="myDIV" class="header">
  						<h2>My To Do List</h2>
  						<input type="text" id="myInput" placeholder="to do...">
  						<a id="addBtn" class="addBtn">Add</a> 
					</div>
					<ul id="myUL"></ul>
				</div>
				<!--<script type="text/javascript" src="myScript.js"></script>-->
			</div>

			<!-- Weather -->
			<div class="col">
				<a id="weatherButton" class="weatherButton"> Weather </a>
				<div id="weather" class="weather">
					<div id="day1" class="forecast">
						<h3>Today</h3>
						<p id="day1high" class="temp"> 50&deg;</p>
					</div>
					<div id="day2" class="forecast">
						<h3 id="day2Label">Tomorrow</h3>
						<p class="temp"> 50&deg;</p>
					</div>
					<div id="day3" class="forecast">
						<h3 id="day3Label">Two Days</h3>
						<p class="temp"> 50&deg;</p>
					</div>
				</div>
			</div>
		</div> 
  		<script type="text/javascript" src="jquery.min.js"></script>
  		<script type="text/javascript" src="myScript.js"></script>
	</body>
<html>
