<!DOCTYPE HTML>
<html>
	<head>
        <title>New Page</title>
        <meta charset="UTF-8">
        <meta name="description" content="A daily planner that helps you stay productive"/>
        <meta name="author" content="Meghan King and Lindsey Stuntz" />
        <link rel="stylesheet" href="style.css" type="text/css" media="screen">
		<!--<script type="text/javascript" src="myScript.js"></script>-->
    </head>
	<body>
		<h1 id="header"> Productivity </h1>
		<div class="row1">

			<!-- To Do List -->
			<div id="col" class="col">
				<a id="toDo" class="toDo"> To Do List </a>
				<div id="toDoList" class="toDoList">
					<div id="myDIV" class="header">
  						<h2>My To Do List</h2>
  						<input type="text" id="myInput" placeholder="to do...">
  						<a id="addBtn" class="addBtn">Add</a>
					</div>
					<ul id="myUL"></ul>
				</div>
				<!--<script type="text/javascript" src="myScript.js"></script>-->
			</div>

			<!-- Weather -->
			<div class="col">
				<a id="weatherButton" class="weatherButton"> Weather </a>
				<div id="weather" class="weather">
					<span id="day1"></span>
					<span id="day2"></span>
					<span id="day3"></span>
				</div>
			</div>


		</div> 
		<!-- TEST -->
		 <div id="wxWrap">
    		<span id="wxIntro">
        		Currently in Manhattan, NY: 
    		</span>
    		<span id="wxIcon2"></span>
    		<span id="wxTemp"></span>
  		</div>
  		<script type="text/javascript" src="jquery.min.js"></script>
  		<script type="text/javascript" src="myScript.js"></script>
	</body>
<html>
